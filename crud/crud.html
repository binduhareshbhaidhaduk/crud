<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD-addmission form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .card {
      box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
    }

    .button {
      width: 100px;
      /* cursor: pointer; */
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container ">
    <div class="row p-3">
      <div class="col d-flex justify-content-end ">
        <div class="col-1">
          <button type="button" class="btn btn-light position-relative" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="selectview()">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger " id="select">

             
            </span>
          </button>
          <!--  -->
          
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row bg-light p-4">
      <h1>Addmission form</h1>

      <form onsubmit="submitForm()" id="countDisplay" p-2>
        <div class="border-1">

          <p id="id"></p>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact No.</label>
            <input type="tel" class="form-control" id="contact" placeholder="Contact Number">
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="mb-3">
            <label class="form-label">Std</label>
            <input type="text" class="form-control" id="std" placeholder="Std">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="mm/dd/yyyy">
          </div>


          <button type="submit" class="border-0 rounded-4 bg-dark p-2 text-secondary">submit</button>
        </div>
      </form>

    </div>

    <!-- output -->
    <h2 class="text-center text-decoration-underline text-light pt-5">Addmission-data</h2>



    <span>
      <div class="container p-1">
        <div class="row  d-flex" id="form">

          <div class="p-3">

          </div>
        </div>

      </div>
    </span>
  </div>

  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Selected data</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="show">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
